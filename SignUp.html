<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">

     <!-- Css Styles -->
     <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
     <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
     <link rel="stylesheet" href="css/nice-select.css" type="text/css">
     <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
     <link rel="stylesheet" href="css/jquery-ui.min.css" type="text/css">
     <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
     <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
     <link rel="stylesheet" href="css/style.css" type="text/css">
     <link rel="stylesheet" href="css/HomeStyle.css">

     <link rel="stylesheet" href="css/signup-style.css">
     <!-- js -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
     <script src="js/signup.js"></script>
    <title>Sign up| craigslist</title>
</head>
<body>
    
    <section>
    <div class="container-fluid main-container">

        <div class="row " >

            <div class="col" style="background-image: url(Home_img/Slideshow1.jpg);">
            
                
            </div>
            <div class="row p-4 " >
                <div class="container-width  p-2" >
                    
                        <p class="heading-signup p-2">Sign up   here </p>
                    

                    
                    <form action="./userprofile.html">
                        <div class="row p-2">
                                <div class="col p-2">
                                    <label for="">First Name</label>
                                    <input type="text"  class="form-control">
                                </div>
            
                                <div class="col p-2">
                                    <label for="">Last Name</label>
                                    <input type="text" placeholder="" class="form-control">
                                </div>    
                        </div>
            
            
                        <div class="row  p-2">
                            <div class="col p-2">
                                <label for="">Email</label>
                                <input type="email" placeholder="" class="form-control">
                            </div>
            
                            <div class="col p-2">
                                <label for="">Address</label>
                                <input type="text" placeholder="" class="form-control">
                            </div>    
                    </div>
            
                    
                    <div class="row p-2">
                        <div class="col p-2">
                            <label for="">Mobile Number 01</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>
            
                        <div class="col p-2">
                            <label for="">Land Number 02</label>
                            <input type="text" placeholder="" class="form-control">
                        </div>    
                </div>
            
            
                 
                <div class="row p-2">
                    <div class="col p-2">
                        <label for="">Password</label>
                        <input type="password" name="password" id="password" placeholder="" class="form-control " onkeyup="check();">
                    </div>
            
                    <div class="col p-2">
                        <label for="">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="" class="form-control" onkeyup="check();">
                        <span id='message'></span>
                    </div>    
            </div>
            
            <div class="row justify-content-center p-4">
                <input type="submit" value="Sign up" class=" primary-btn btn btn-primary width-item btn-lg btn-block">
                
            </div>
            
            
                    </form>
                    
                </div>    
            
            </div>
        </div>

        

    </div>
    </section>

    


    <!-- Js Plugins -->
    
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.nice-select.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
